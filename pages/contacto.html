<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslan Carta - Proyectos de Ingenieria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/Vector.svg">
</head>
<body>
    <header class="header-sitio">
        <div class="container">
            <div class="row">
                <div class="col-2 col-lg-6">
                    <img src="../img/logo.svg" class="logo">
                </div>
                <div class="col-8 col-lg-6">
                    <nav>
                        <ul>
                            <li><a href="../index.html">inicio</a></li>
                            <li><a href="../pages/sobremi.html">sobre mi</a></li>
                            <li><a href="../pages/proyectos.html">proyectos</a></li>
                            <li><a href="./contacto.html">contacto</a></li>
                            <li><a href="../pages/fundacion.html">fundacion</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="contacto-aslan-home">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="contacto">
                        <h2>Formulario de contacto</h2>
                        <form>
                            <div class="mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje">Mensaje</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="mapa-aslan-home">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="contacto">
                        <h2>Ubicación</h2>
                        <div id="mapa"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="../img/aslan-footer.svg" class="logo-footer">
                </div>
                <div class="col-3">
                    <ul>
                        <li><a href="#">inicio</a></li>
                        <li><a href="#">sobre mi</a></li>
                        <li><a href="#">proyectos</a></li>
                        <li><a href="#">fundacion housecat</a></li>
                    </ul>
                </div>
                <div class="col-3">
                    <ul>
                        <li><a href="#">linkedin</a></li>
                        <li><a href="#">instagram</a></li>
                        <li><a href="#">gmail</a></li>
                        <li><a href="#">whatsapp</a></li>
                    </ul>
                </div>
            </div>
            <p>Desarrollado por Carta Web Solutions. Todos los derechos reservados © 2023</p>
        </div>
    </footer>

</body>
</html>
